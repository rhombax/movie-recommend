<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Recommender</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Movie Recommender</h1>
  <form id="movieForm">
    <label for="runtimeMin">Runtime (minutes): <span id="runtimeValueMin">60</span> - <span id="runtimeValueMax">240</span></label>
    <input type="range" id="runtimeMin" name="runtimeMin" min="60" max="240" value="60" oninput="updateRuntimeValue()">
    <input type="range" id="runtimeMax" name="runtimeMax" min="60" max="240" value="240" oninput="updateRuntimeValue()"><br><br>

    <label for="yearMin">Release Year: <span id="yearValueMin">1900</span> - <span id="yearValueMax">2023</span></label>
    <input type="range" id="yearMin" name="yearMin" min="1900" max="2023" value="1900" oninput="updateYearValue()">
    <input type="range" id="yearMax" name="yearMax" min="1900" max="2023" value="2023" oninput="updateYearValue()"><br><br>

    <label for="genre">Genre:</label>
    <select id="genre" name="genre">
      <option value="28">Action</option>
      <option value="12">Adventure</option>
      <option value="16">Animation</option>
      <option value="35">Comedy</option>
      <option value="80">Crime</option>
      <option value="18">Drama</option>
      <option value="14">Fantasy</option>
      <option value="27">Horror</option>
      <option value="10749">Romance</option>
      <option value="878">Science Fiction</option>
    </select><br><br>

    <button type="button" onclick="getRecommendations()">Get Recommendations</button>
  </form>

  <div id="recommendations"></div>

  <script src="script.js"></script>
</body>
</html>
