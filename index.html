<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Recommender</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.css" integrity="sha512-Tuk9aqrBcP/8ag+0nOfh9UoFB57WtfohftAAuD6/5m0xJo9mw5gRWJGNQpWmeXEXK8ZazHveNIPWz9ps0+V5wA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <h1>Movie Recommender</h1>
  <form id="movieForm">
    <label>Runtime (minutes): <span id="runtimeValueMin">60</span> - <span id="runtimeValueMax">240</span></label>
    <div id="runtimeSlider"></div>

    <label>Release Year: <span id="yearValueMin">1900</span> - <span id="yearValueMax">2023</span></label>
    <div id="yearSlider"></div>

    <label for="genre">Genre:</label>
    <select id="genre" name="genre">
      <option value="28">Action</option>
      <option value="12">Adventure</option>
      <option value="16">Animation</option>
      <option value="35">Comedy</option>
      <option value="80">Crime</option>
      <option value="18">Drama</option>
      <option value="14">Fantasy</option>
      <option value="27">Horror</option>
      <option value="10749">Romance</option>
      <option value="878">Science Fiction</option>
    </select><br><br>

    <button type="button" onclick="getRecommendations()">Get Recommendations</button>
  </form>

  <div id="recommendations"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.js" integrity="sha512-FTcM/6v1wB+2vCm8gMtY5s+1cgd5+5Ry9odqlxZH95W6mXvOdF/b68n6GS0khINg0DECk/eWOmyyfMDvLi1zBw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>
</html>
